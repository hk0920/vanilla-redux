<html lang="en">
  <head>

    <title>Vanilla Redux</title>

  <body>
    <div class="box__component box__component-counter">
      <h3 class="text__title">1. Redux : counter</h3>
      <div class="box__content">
        <button type="button" class="minus">Minus</button>
        <span class="number">0</span>
        <button type="button" class="add">Add</button>
      </div>
    </div>
    
    <div class="box__component box__component-todo">
      <h3 class="text__title">2. Redux : To do list</h3>
      <div class="box__content">
        <form action="">
          <input type="text" placeholder="To to list를 적어주세요." />
          <button type="submit">저장</button>
        </form>
        <ul class="list__todo">

        </ul>
      </div>
    </div>
